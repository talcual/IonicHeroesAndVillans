<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      The Villans
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="secondary" (click)="addVillanoForm();">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>    
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let villano of villanos; let i = index">      
    <ion-card-header>
      <ion-card-title>{{ villano.nombre }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-thumbnail>
              <img src="{{villano.img}}" />
            </ion-thumbnail>
          </ion-col>
          <ion-col>
            <ion-badge color="success" *ngIf="villano.vivo" class="badge badge-success">Vivo</ion-badge>
            <ion-badge color="warning" *ngIf="!villano.vivo" class="badge badge-danger">Muerto</ion-badge>
            <p>
              <label>Poderes </label>
              {{villano.poder}}
            </p> 
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
