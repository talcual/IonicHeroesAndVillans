<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      The Heroes
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="secondary" (click)="addHeroeForm();">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>    
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-card *ngFor="let heroe of heroes; let i = index">      
      <ion-card-header>
        <ion-card-title>
            {{ heroe.nombre }}
            <ion-button color="warning" size="small" class="ion-float-right" shape="round" (click) = "addFavoritos(heroe.id)">
                <ion-icon slot="icon-only" name="star" ></ion-icon>
            </ion-button>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="3">
              <ion-thumbnail>
                <img src="{{heroe.img}}" />
              </ion-thumbnail>
            </ion-col>
            <ion-col>
              <ion-badge color="success" *ngIf="heroe.vivo" class="badge badge-success">Vivo</ion-badge>
              <ion-badge color="warning" *ngIf="!heroe.vivo" class="badge badge-danger">Muerto</ion-badge>
              <p>
                <label>Poderes </label>
                {{heroe.poder}}
              </p> 
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  
</ion-content>
