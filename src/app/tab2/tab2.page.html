<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let favorito of favoritos; let i = index">      
    <ion-card-header>
      <ion-card-title>
          {{ favorito.nombre }}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-thumbnail>
              <img src="{{favorito.img}}" />
            </ion-thumbnail>
          </ion-col>
          <ion-col>
            <ion-badge color="success" *ngIf="favorito.vivo" class="badge badge-success">Vivo</ion-badge>
            <ion-badge color="warning" *ngIf="!favorito.vivo" class="badge badge-danger">Muerto</ion-badge>
            <p>
              <label>Poderes </label>
              {{favorito.poder}}
            </p> 
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
